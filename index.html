<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shipment Management Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Shipment Management Form</h2>
            <form id="enrollmentForm">
                <div class="form-group">
                    <label for="ShipmentNo">Shipment No</label>
                    <input type="text" id="ShipmentNo" name="ShipmentNo" >
                </div>
                <button type="submit" class="btn btn-lg btn-primary" id="Check" onclick="check()">Check</button>
                <div class="form-group"><br>
                    <label for="Description">Description:</label>
                    <input type="text" id="Description" name="Description" required>
                </div>
    
                <div class="form-group">
                    <label for="Source">Source</label>
                    <input type="text" id="Source" name="Source" required>
                </div>
    
                <div class="form-group">
                    <label for="Destination">Destination</label>
                    <input type="text" id="Destination" name="Destination" required>
                </div>
    
                <div class="form-group">
                    <label for="ShippingDate">Shipping Date</label>
                    <input type="date" id="ShippingDate" name="ShippingDate" required>
                </div>
    
                <div class="form-group">
                    <label for="ExpectedDeliveryDate">ExpectedDeliveryDate</label>
                    <input type="date" id="ExpectedDeliveryDate" name="ExpectedDeliveryDate" required>
                </div>
          
                    <button type="submit" class="btn btn-lg btn-primary" id="save" onclick="saveData()" >Save</button>
                    <button type="submit" class="btn btn-lg btn-primary" id="update" onclick="updateData()" >Update</button>
                    <button type="submit" class="btn btn-lg btn-primary" id="reset" onclick="Reset()">Reset</button>
                
            </form>
        </div>
        <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="log.js"></script>
    </body>
</html>
